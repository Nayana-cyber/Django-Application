{% extends 'base.html' %}

{% block title %}Past Events - EventManager{% endblock %}

{% block content %}
<h1>Past Events</h1>
<ul>
    {% for event in events %}
    <li>
        <strong>{{ event.title }}</strong> ({{ event.date }}): {{ event.feedback }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
